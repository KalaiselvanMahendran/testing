<div id="category-page">
    <!-- breadcrumbs -->
    <div class="breadcrumbs">
        <ol class="breadcrumb">
              <li>
                 <a ui-sref="home">Home</a>
              </li>
              <li class="active">Categories</li>
        </ol>
    </div>

    <!-- category -->
    <div class="row">
        <div class="col-md-8">
            <div class="table-responsive">
                 <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                 </table>
            </div>
        </div>
            <div class="col-md-4" id="category-form">
            <form name="category-form" role="form">
                 <legend>Create Category</legend>

                 <div class="form-group">
                    <label for="category-name">Category</label>
                    <input type="text" name="category_name" class="form-control" id="category-name" placeholder="Enter your category name">
                 </div>

                 <div class="form-group">
                    <label for="category-description">Description</label>
                    <textarea name="description" class="form-control" id="category-description" placeholder="Enter your description" rows="4" cols="80"></textarea>
                 </div>

                 <div class="form-group">
                    <label for="category-status">Status</label>
                    <select class="form-control" name="status" id="category-status">
                        <option value="">Select Status</option>
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                 </div>

                 <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
