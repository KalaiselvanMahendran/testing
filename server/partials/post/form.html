<div id="post-form">
    <!-- breadcrumbs -->
    <div class="breadcrumbs">
        <ol class="breadcrumb">
              <li>
                 <a ui-sref="home">Home</a>
              </li>
              <li>
                 <a ui-sref="post">Posts</a>
              </li>
              <li class="active">Create</li>
        </ol>
    </div>

    <!-- post form -->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form name="post-form" role="form">
                 <legend>Create Post</legend>

                 <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" name="title" class="form-control" id="post-title">
                 </div>

                 <div class="form-group">
                    <label for="post-category">Category</label>
                    <select class="form-control" name="category" id="post-category">
                        <option value="">Select Category</option>
                        <option value="">sample 1</option>
                        <option value="">sample 2</option>
                    </select>
                 </div>

                 <div class="form-group">
                    <label for="post-content">Content</label>
                    <div ckeditor="options" ng-model="content" ready="onReady()" id="post-content"></div>
                 </div>

                 <div class="form-group">
                    <label for="post-tags">Tags</label>
                    <input type="text" class="form-control" name="tags" id="post-tags">
                 </div>

                 <div class="form-group">
                    <label for="post-status">Status</label>
                    <select class="form-control" name="status" id="post-status">
                        <option value="">Select Status</option>
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                 </div>

                 <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div ng-bind-html="content"></div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
